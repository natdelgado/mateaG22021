<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sort y Buscador</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#section1">Guardar y ordenar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#section2">Buscar</a>
            </li>
          </ul> -->
          <form id="formBuscador" class="d-flex" autocomplete="off">
                <input id="buscador" class="form-control me-2" type="text" placeholder="Buscar Estudiantes">
                <button id="botonBuscar" class="btn btn-secondary" type="button">Listado</button>
          </form>
        </div>
</nav>
   <header class="p-5 text-white mb-5" style="background-color:#a34828;">
       <h1 class="pt-5">Guardar - Ordenar y Buscar - Arreglos</h1>
   </header>
   <main >
        <div class="container mb-5">
            <div id="section1" class="row align-items-start text-white p-5">
                <!--1ra Columna Formulario-->
                <div class="col col-md-5  p-5" style="background-color:#41766f;">
                    <div><h3 style="color:white">Guardar los datos del estudiante</h3></div>
                    <!--Formulario de registros-->
                    <form id="formulario" autocomplete="off">
                        <div class="mb-3 mt-3">
                          <label for="nombre" class="form-label">Nombre:</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre" name="nombre">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Escriba su Apellido " name="apellido">
                        </div>
                        <div class="mb-3">
                          <label for="edad" class="form-label">Edad:</label>
                          <input type="number" class="form-control" id="edad" placeholder="Escriba su edad" name="edad">
                        </div>
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso:</label>
                            <select class="form-select" id="curso" name="curso">
                                <option>HTML</option>
                                <option>CSS</option>
                                <option>JavaScript</option>
                                <option>Bootstrap</option>
                                <option>ReactJS</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> ¿Quiere recibir novedades?
                          </label>
                        </div>
                        <!--Botón para guardar los datos del formulario-->
                        <button type="button" class="btn btn-dark" id="botonGuardar">Guardar</button>
                    </form>
                </div>
                <!--2da Columna Tabla-->
                <!--Botones para realizar los ordenamientos-->
                <div id="segundaCol"class="col col-md-7 p-4 align-self-stretch" style="background-color:#e09453;">
                    <div><h3 style="color:white">Ordenar La tabla</h3></div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="botonNombre" type="button" class="btn btn-secondary">Nombre</button>
                        <button id="botonApellido" type="button" class="btn btn-secondary">Apellido</button>
                        <button id="botonEdad" type="button" class="btn btn-secondary">Edad</button>
                        <button id="botonCurso" type="button" class="btn btn-secondary">Curso</button>
                    </div>
                    <div class="container mt-3 mb-3 bg-dark">
                        <div id="tabla">
                            <table class="table table-dark table-striped pb-3">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Edad</th>
                                        <th>Curso</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="pb-3">
                                        <td class="pb-3" colspan="4" rowspan="10">No se ha ingresado ningún estudiante.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
   </main>
   <footer></footer>
   <script src="file13Save.js"></script>

</body>
</html>
